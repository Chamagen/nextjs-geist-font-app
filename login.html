<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SIAP HAM</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E3A8A',
                        accent: '#D4AF37',
                        neutral: {
                            white: '#FFFFFF',
                            light: '#F1F5F9',
                            slate: '#475569'
                        }
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-neutral-light min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-lg shadow-md p-8">
            <!-- Logo -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center">
                    <div class="bg-primary rounded-lg p-2 mr-2">
                        <span class="text-white font-bold">SIAP</span>
                    </div>
                    <span class="text-primary font-bold text-xl">SIAP HAM</span>
                </div>
                <h2 class="text-gray-600 mt-2">Sistem Informasi Aduan dan Pemantauan HAM</h2>
            </div>

            <h1 class="text-2xl font-bold text-center mb-6">Login Area Petugas</h1>
            
            <!-- Login Form -->
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <input type="text" id="username" name="username" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="Masukkan username">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" name="password" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="Masukkan password">
                    </div>

                    <button type="submit"
                        class="w-full bg-primary text-white py-2 rounded-lg font-medium hover:bg-primary/90 transition-colors">
                        Login
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center">
                <a href="index.html" class="text-primary hover:underline">‚Üê Kembali ke Halaman Utama</a>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
